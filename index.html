<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Vocabulary Learning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Header / Reset Area -->
        <div class="app-header">
            <h1 class="app-title">Vocabulary Flashcards</h1>
            <button id="reset-button" class="reset-button" title="Reset All Word Progress">Reset All</button>
        </div>

        <!-- Tab Navigation -->
        <div id="tab-container" class="tab-container hidden">
            <button id="tab-flashcards" class="tab-button active">Flashcards</button>
            <button id="tab-learning" class="tab-button">Learning</button>
            <button id="tab-known" class="tab-button">Known</button>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <p>Click start to begin learning!</p>
            <button id="start-button" class="start-button">Start Learning</button>
        </div>

        <!-- == Main Views Wrapper == -->
        <div id="view-container">
            <!-- Vocabulary Card (Flashcard View) -->
            <div id="vocabulary-card" class="vocabulary-card card-hidden">
                <!-- Progress Label -->
                <div id="progress-label" class="progress-label">Words Learned: 0%</div> 
                <!-- Progress Bar Placeholder -->
                <div id="progress-bar-container" class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="image-container">
                    <img id="vocab-image" src="" alt="Vocabulary image">
                </div>
                <div class="translations-container">
                    <div id="countdown-bar" class="countdown-bar">
                        <div class="countdown-progress"></div>
                    </div>
                    <div class="translations hidden" id="translations">
                        <div class="english-word" id="english-word"></div>
                        <div class="chinese-word" id="chinese-word"></div>
                    </div>
                    <!-- Action Buttons (Moved Inside) -->
                    <div id="action-buttons" class="action-buttons hidden">
                        <button id="still-learning-button" class="action-button still-learning">ðŸ¤” Still learning</button>
                        <button id="got-it-button" class="action-button got-it">ðŸŽ‰ Got it</button>
                    </div>
                </div>
            </div>

            <!-- Learning List View -->
            <div id="learning-list-view" class="list-view hidden">
                <h2>Words Still Learning</h2>
                <ul id="learning-list-ul"></ul>
            </div>

            <!-- Known List View -->
            <div id="known-list-view" class="list-view hidden">
                <h2>Words You Know</h2>
                <ul id="known-list-ul"></ul>
            </div>
        </div>
        <!-- == End Main Views Wrapper == -->

    </div>

    <script src="config.js"></script>
    <script src="google-tts.js"></script>
    <script src="vocabulary-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
